<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Username or Password</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
        }
        h1 {
            background: linear-gradient(135deg, #ff4e50, #f9d423);
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            font-size: 3rem;
            padding: 20px;
            border: none;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff4e50, 0 0 20px #ff4e50, 0 0 30px #ff4e50, 0 0 40px #f9d423, 0 0 50px #f9d423;
            }
            to {
                text-shadow: 0 0 20px #ff4e50, 0 0 30px #ff4e50, 0 0 40px #f9d423, 0 0 50px #f9d423, 0 0 60px #f9d423;
            }
        }
        .back-button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
            font-size: 1.2rem;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }
        .back-button:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Invalid Username or Password ⚠️</h1>
    <button class="back-button" onclick="goBack()">Back</button>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
