{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Table Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            background-image: url('{% static "img21.jpg" %}');
        }

        h1 {
            text-align: center;
            color: #e0e0e0;
        }

        form {
            background-color: #1e1e1e;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #f5f5f5;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3700b3;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #6200ea;
        }

        input[type="radio"] + label {
            display: inline-block;
            margin-right: 15px;
        }

        input[type="radio"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px #6200ea;
        }

    </style>
</head>
<body>
    <form method="POST" action="">
        {% csrf_token %}
        <h1>Family Table Form</h1>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name1" required>

        <label for="father_name">Father's Name:</label>
        <input type="text" id="father_name" name="name2" required>

        <label for="mother_name">Mother's Name:</label>
        <input type="text" id="mother_name" name="name3" required>

        <label for="marital_status">Marital Status:</label><br>
        <input type="radio" id="single" name="name4" value="Single">
        <label for="single">Single</label>
        <input type="radio" id="married" name="name4" value="Married">
        <label for="married">Married</label>

        <label for="spouse_name">Spouse Name (if any):</label>
        <input type="text" id="spouse_name" name="name5">

        <label for="number_of_children">Number of Children:</label>
        <input type="number" id="number_of_children" name="name6">

        <button type="submit">Submit</button>
    </form>
</body>
</html>
